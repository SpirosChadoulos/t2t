<div class="container">



      <form class="form-signin">
        <!--<h2 class="form-signin-heading">Please sign in</h2>-->
        <label for="username" class="sr-only">Username</label>
        <input #username
               type="text" id="username" class="form-control"
               placeholder="Username" required="" autofocus="">
        <br>
        <label for="email" class="sr-only">Email</label>
        <input #email
               type="email" id="email" class="form-control"
               placeholder="Email" required="" autofocus="">
        <br>
        <label for="password1" class="sr-only">Password</label>
        <input #password1
               type="password" id="password1" class="form-control"
               placeholder="Password" required="">
        <br>
        <label for="password2" class="sr-only">Password Confirmation</label>
        <input #password2
               type="password" id="password2" class="form-control"
               placeholder="Password Confirmation" required="" >
        <br>

        <button (click)="register(username.value, email.value, password1.value, password2.value)"
                class="btn btn-lg btn-primary btn-block"
                type="submit">Register</button>
      </form>



</div>
